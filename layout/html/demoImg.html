<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* Responsive columns */
            grid-gap: 15px;
            /* Spacing between images */
        }

        .image-item {
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Adding some shadow for better appearance */
        }

        .image-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            /* Ensures image fills the container while maintaining aspect ratio */
            display: block;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="image-grid">
        <div class="image-item"><img src="https://via.placeholder.com/300x200" alt="Image 1"></div>
        <div class="image-item"><img src="https://via.placeholder.com/300x200" alt="Image 2"></div>
        <div class="image-item"><img src="https://via.placeholder.com/300x200" alt="Image 3"></div>
        <div class="image-item"><img src="https://via.placeholder.com/300x200" alt="Image 4"></div>
        <div class="image-item"><img src="https://via.placeholder.com/300x200" alt="Image 5"></div>
        <div class="image-item"><img src="https://via.placeholder.com/300x200" alt="Image 6"></div>
        <!-- Add more images as needed -->
    </div>

</body>

</html>
