<header
    class="layout-horizontal in-mobile-layout-vertical w-fill gap-20 align-center-center layer-default px-10 py-5 in-mobile-gap-5 in-mobile-py-10">
    <!-- Mặc định chia cột 4 - 4 - 4 (3 cột đều) nhưng gộp lại thành 8 - 4 để dễ responsive -->
    <div class="w-fill-column-8 layout-horizontal in-mobile-w-fill">
        <div class="w-fill hide-in-mobile hide-in-tablet">
            <img src="assets/image/Logo.png" alt="">
        </div>
        <div class="w-fill layout gap-20 in-mobile-gap-10">
            <div class="w-hug show-in-mobile show-in-tablet">
                <img src="assets/image/Logo.png" alt="">
            </div>
            <div class="search-dropdown-control w-fill">
               
                <!-- <form class="d-flex w-50">
                    <input class="form-control rounded-start-5 rounded-end-0" (input)="search()" type="search" name="search"
                        [(ngModel)]="keyword" placeholder="Search..." required>
                    <button class="btn btn-light border rounded-end-5 rounded-start-0" type="button" (click)="search()"><small
                            class="bi bi-search"></small></button>
                </form> -->
               
                <div class="control search-control">
                    <input (input)="search()" type="search" name="search"
                    [(ngModel)]="keyword" placeholder="Tìm kiếm" spellcheck="false" required>
                    <button type="button" class="input-button clear-content-button">
                        <i class="icon-size-16 icon icon-ic_fluent_dismiss_16_regular"></i>
                    </button>
                    <button type="button" class="input-button search-button" (click)="search()">
                        <i class="icon-size-16 icon icon-ic_fluent_search_16_regular"></i>
                    </button>
                </div>
               
                <!-- <div *ngIf="friends.length > 0"
                    class="w-50 m-auto bg-body-tertiary rounded-bottom shadow position-absolute start-50 translate-middle-x z-3">
                    <div class="mx-3 py-2 d-flex justify-content-between border-top" *ngFor="let friend of friends">
                        <b>{{friend.name}}</b>
                        <span>{{friend.email}}</span>
                        <button type="button" class="btn btn-sm btn-success" (click)="addFriend(friend.id)"
                            [disabled]="friend.status == 'Đã gửi' || friend.status == 'Đã chấp nhận'">{{(friend.status == 'Đã gửi' ||
                            friend.status == 'Đã chấp nhận')?friend.status:'Add friend'}}</button>
                    </div>
                </div> -->
                
                <div class="dropdown-menu" *ngIf="friends.length > 0">
                    <form class="list-item layout-horizontal align-center-center" *ngFor="let friend of friends" (submit)="addFriend(friend.id)">
                        <div class="text-body w-fill">{{friend.profile.display_name}}</div>
                        <button type="submit" class="button-accent w-hug py-5 px-10">Thêm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="w-fill-column-4 in-mobile-w-fill">
        <div class="layout-horizontal gap-20 align-center-right in-mobile-align-center-space-evenly">
            <a [routerLink]="['/']" class="button-subtle button-icon-only text-accent-default">
                <i class="icon-size-24 icon icon-ic_fluent_home_24_filled"></i>
            </a>
            <a href="#" class="button-subtle button-icon-only text-secondary">
                <i class="icon-size-24 icon icon-ic_fluent_alert_24_regular"></i>
            </a>
            <a href="#" class="button-subtle button-icon-only text-secondary">
                <i class="icon-size-24 icon icon-ic_fluent_settings_24_regular"></i>
            </a>
            <a href="#" class="button-subtle button-icon-only text-secondary">
                <i class="icon-size-24 icon icon-ic_fluent_bookmark_24_regular"></i>
            </a>
            <a [routerLink]="['/chat']" class="button-subtle button-icon-only text-secondary">
                <i class="icon-size-24 icon icon-ic_fluent_chat_24_regular"></i>
            </a>
            <a href="#" class="hide-in-desktop show-in-mobile button-subtle button-icon-only text-secondary">
                <i class="icon-size-24 icon icon-ic_fluent_navigation_24_regular"></i>
            </a>
        </div>
    </div>
</header>
