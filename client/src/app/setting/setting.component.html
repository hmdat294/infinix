<section class="gradient-background layout-vertical py-20" style="height: 100vh;">
    <!-- Article -->
    <article class="layout-horizontal gap-20 px-20 w-fill h-fill overflow-hidden align-top-center">
        <div class="w-fill-column-3 h-fill pt-20">
            <div
                class="w-fill h-fill layout-vertical gap-10 p-10 rounded-8 border border-card-default card-background-default">
                <p class="text-subtitle text-primary">{{ 'setting.setting_title' | translate }}</p>

                <div class="layout-horizontal gap-10 align-center-center border rounded-6 p-10">
                    <img style="width: 35px; height: 35px;"
                        class="border border-card-default rounded-circle object-fit-cover" [src]="profile_photo" alt="">
                    <p class="text-body-strong text-primary">{{display_name}}</p>
                </div>

                <div class="layout-vertical gap-10 w-fill">
                    <div (click)="tab('general-settings')"
                        class="list-item layout-horizontal gap-10 align-center-left {{tabSetting == 'general-settings' ? 'active' :''}}">
                        <i class="icon-size-20 icon text-accent-default icon-ic_fluent_settings_20_regular"></i>
                        <p class="text-body text-primary">{{ 'setting.general_title' | translate }}</p>
                    </div>
                    <div (click)="tab('account-settings')"
                        class="list-item layout-horizontal gap-10 align-center-left {{tabSetting == 'account-settings' ? 'active' :''}}">
                        <i class="icon-size-20 icon text-accent-default icon-ic_fluent_person_20_regular"></i>
                        <p class="text-body text-primary">{{ 'setting.account_title' | translate }}</p>
                    </div>
                    <div (click)="tab('appearance-settings')"
                        class="list-item layout-horizontal gap-10 align-center-left {{tabSetting == 'appearance-settings' ? 'active' :''}}">
                        <i class="icon-size-20 icon text-accent-default icon-ic_fluent_tv_20_regular"></i>
                        <p class="text-body text-primary">{{ 'setting.appearance_title' | translate }}</p>
                    </div>
                    <div (click)="tab('shop-settings')"
                        class="list-item layout-horizontal gap-10 align-center-left {{tabSetting == 'shop-settings' ? 'active' :''}}">
                        <i class="icon-size-20 icon text-accent-default icon-ic_fluent_cart_20_regular"></i>
                        <p class="text-body text-primary">{{ 'setting.my_shop_title' | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-fill-column-6 h-fill my-20">

            <app-general-settings class="w-fill h-fill mb-20"
                *ngIf="tabSetting == 'general-settings'"></app-general-settings>

            <app-account-settings class="w-fill h-fill" *ngIf="tabSetting == 'account-settings'"></app-account-settings>

            <app-appearance-settings class="w-fill h-fill"
                *ngIf="tabSetting == 'appearance-settings'"></app-appearance-settings>

            <app-shop-settings class="w-fill h-fill" *ngIf="tabSetting == 'shop-settings'"></app-shop-settings>
        </div>
    </article>
</section>
