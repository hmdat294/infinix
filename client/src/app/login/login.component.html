<section class="gradient-background layout-vertical" style="height: 100vh;">
    <article class="layout-vertical w-fill h-fill align-center-center">
        <form (submit)="login(frm)" #frm="ngForm"
            class="layout-vertical card-background-default border border-card-default rounded-8 p-25 gap-25 shadow-card"
            style="width: 400px;">

            <p *ngIf="error" class="validation-message validation-critical text-body text-primary">
                <i class="icon-size-16 icon icon-ic_fluent_dismiss_circle_16_filled"></i>
                <span>{{error}}</span>
            </p>

            <div class="w-fill layout-horizontal gap-10 align-center-center">
                <img src="assets/image/Logo.png" alt="">
                <p class="text-subtitle text-primary">Infinix</p>
            </div>

            <p class="text-body-large text-primary">Đăng nhập</p>

            <div class="w-fill layout-vertical gap-5">
                <label for="email" class="w-fill text-body text-primary">Email</label>
                <div class="control text-control w-fill ">
                    <input spellcheck="false" id="email" type="email" name="email" #email="ngModel" ngModel required
                        email (input)="error = ''">
                </div>
                <p *ngIf="email.errors?.['email']" class="validation-message validation-caution text-body text-primary">
                    <i class="icon-size-16 icon icon-ic_fluent_warning_16_filled"></i>
                    <span class="text-body-strong">Email</span>
                    <span>Chưa nhập đúng định dạng</span>
                </p>
            </div>

            <div class="w-fill layout-vertical gap-5">
                <label for="password" class="w-fill text-body text-primary">Mật khẩu</label>
                <div class="control password-control w-fill">
                    <input spellcheck="false" id="password" type="password" name="password" #password="ngModel" ngModel
                        required minlength="8" (input)="error = ''">
                    <button type="button" class="input-button show-password-button">
                        <i class="icon-size-16 icon icon-ic_fluent_eye_16_regular"></i>
                    </button>
                </div>
                <p *ngIf="password.errors?.['minlength']"
                    class="validation-message validation-caution text-body text-primary">
                    <i class="icon-size-16 icon icon-ic_fluent_warning_16_filled"></i>
                    <span class="text-body-strong">Password</span>
                    <span>Phải trên 8 ký tự</span>
                </p>
            </div>

            <p class="text-body text-tertiary">Bạn chưa có tài khoản? <a [routerLink]="['/register']" class="link">Tạo
                    mới!</a></p>


            <a href="" class="link">Quên tên đăng nhập hoặc mật khẩu?</a>

            <div class="w-fill layout-horizontal align-center-right">
                <button type="submit" class="button-accent button-text-only" [disabled]="frm.invalid">Đăng nhập</button>
            </div>
        </form>
    </article>
</section>
