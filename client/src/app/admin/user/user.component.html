<section class="gradient-background layout-horizontal" style="height: 100vh;">
    <app-nav class="h-fill"></app-nav>

    <article class="py-20 mt-20 mx-20 w-fill overflow-scroll-vertical text-primary">

        <div class="layout-horizontal  align-center-space-between gap-10 mb-10">
            <div class>
                <div class="search-dropdown-control">
                    <div class="control search-control">
                        <input type="search" placeholder="placeholder" spellcheck="false">
                        <button type="button" class="input-button clear-content-button">
                            <i class="icon-size-16 icon icon-ic_fluent_dismiss_16_regular"></i>
                        </button>
                        <button type="button" class="input-button search-button">
                            <i class="icon-size-16 icon icon-ic_fluent_search_16_regular"></i>
                        </button>
                    </div>
                    <div class="dropdown-menu">
                        <div class="list-item">
                            <div class="text-body">Item 1</div>
                        </div>
                        <div class="list-item">
                            <div class="text-body">Item 2</div>
                        </div>
                        <div class="list-item">
                            <div class="text-body">Item 3</div>
                        </div>
                    </div>
                </div>
                <div class="fillter">

                </div>

            </div>
            <div class="me-25">
                <div class="pagination layout-horizontal">
                    <button class="pagination-item button-subtle button-icon-only text-accent-default"><i
                            class="icon-size-24 icon icon-ic_fluent_caret_left_24_filled"></i></button>
                    <button class="pagination-item button-subtle button-icon-only text-accent-default">1</button>
                    <button class="pagination-item button-subtle button-icon-only text-accent-default">2</button>
                    <button class="pagination-item button-subtle button-icon-only text-accent-default">3</button>
                    <button class="pagination-item button-subtle button-icon-only text-accent-default">4</button>
                    <button class="pagination-item button-subtle button-icon-only text-accent-default">5</button>
                    <button class="pagination-item button-subtle button-icon-only text-accent-default"><i
                            class="icon-size-24 icon icon-ic_fluent_caret_right_24_filled"></i></button>
                </div>
            </div>
        </div>
        <div class>
            <div class="solid-background-senary p-10 rounded-6">
                <table class="table w-fill text-center">
                    <thead>
                        <tr>
                            <th class="text-body-strong py-10"><input class="checkbox-control" type="checkbox"></th>
                            <th class="text-body-strong">Avatar</th>
                            <th class="text-body-strong">Username</th>
                            <th class="text-body-strong">Email</th>
                            <th class="text-body-strong">Phone number</th>
                            <th class="text-body-strong">Registration date</th>
                            <th class="text-body-strong">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-top" *ngFor="let item of listUser">
                            <td class="text-body"><input class="checkbox-control" type="checkbox"></td>
                            <td class="text-body py-10"><img src="assets/image/avatar.png" alt="Avatar" class="avatar">
                            </td>
                            <td class="text-body">{{item.profile.display_name}}</td>
                            <td class="text-body">{{item.email}}</td>
                            <td class="text-body">{{item.phone_number}}</td>
                            <td class="text-body">{{item.created_at}}</td>
                            <td class="text-body">
                                <div class="layout-horizontal gap-10 align-center-center ">
                                    <a href="#" class="button-standard button-icon-only text-accent-default">
                                        <i class="icon-size-24 icon icon-ic_fluent_settings_24_filled"></i>
                                    </a>
                                    <a href="#" class="button-standard button-icon-only text-accent-default">
                                        <i class="icon-size-24 icon icon-ic_fluent_info_24_filled"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </article>
</section>
