<header [ngClass]="{'layer-default': isScrolled}" class="layout-horizontal w-fill align-center-space-between" style="padding: 10px 150px;">
    <div class="layout-horizontal gap-10 align-center-left">
        <img src="assets/image/Logo.png" alt="">
        <p class="text-subtitle text-primary">Infinix</p>
    </div>
    <div class="layout-horizontal gap-10">
        <a [routerLink]="['/landing-page']"  class="button-subtle px-20 py-10 link text-body-large">{{ 'header_default.home_title' | translate }}</a>
        <a href="" class="button-subtle px-20 py-10 link text-body-large">{{ 'header_default.about_title' | translate }}</a>
        <a href="" class="button-subtle px-20 py-10 link text-body-large">{{ 'header_default.contact_title' | translate }}</a>
    </div>
</header>
