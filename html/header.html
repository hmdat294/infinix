<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">

<body class="solid-background-base">
    <!-- Desktop Header -->
    <div class="hide-in-mobile hide-in-tablet">
        <div class="layout layout-horizontal w-fill px-20 card-background-default" style="height: 45px;">
            <div class="w-fill align-center-left">
                <img src="/image/Logo.png" alt="" class="" style="width: 35px; height: 30px;">
            </div>
            <div class="w-fill align-center-center">
                <div class="search-dropdown-control w-fill">
                    <div class="control search-control">
                        <input type="search" placeholder="placeholder" spellcheck="false">
                        <button class="input-button clear-content-button">
                            <i class="icon-size-16 icon icon-ic_fluent_dismiss_16_regular"></i>
                        </button>
                        <button class="input-button search-button">
                            <i class="icon-size-16 icon icon-ic_fluent_search_16_regular"></i>
                        </button>
                    </div>
                    <div class="dropdown-menu">
                        <div class="list-item">
                            <div class="text-body">Item 1</div>

                        <div class="list-item">
                            <div class="text-body">Item 2</div>
                        </div>
                        <div class="list-item">

                        </div>
                    </div>
                </div>
            </div>
            <div class="w-fill align-center-right">
                <div class="w-hug" style="gap: 25px;">
                    <a href="Home" class="text-primary accent-text-primary p-5 br-5 hover-subtle">
                        <i class="icon icon-size-24 icon-ic_fluent_home_24_filled"></i>
                    </a>
                    <a href="Home" class="text-primary accent-text-primary p-5 br-5 hover-subtle">

                <a href="Home" class="text-primary accent-text-primary p-5 br-5 hover-subtle">
